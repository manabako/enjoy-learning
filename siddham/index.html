<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>梵字 — ゲーム</title>
    <!-- Google fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Siddham&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/stylesheet.css" />
    <link rel="stylesheet" href="../assets/css/kanji.css" />
    <link rel="stylesheet" href="../assets/css/siddham.css" />
  </head>
  <body>
    <header class="site-header container" role="banner">
      <a class="site-brand" href="../index.html">
        <span class="logo" aria-hidden="true"></span>
        <span class="site-title">楽しく勉強する</span>
      </a>
      <nav class="site-nav" role="navigation" aria-label="主要メニュー">
        <a href="../index.html">トップ</a>
      </nav>
    </header>

    <main class="container">
      <section class="game-panel" aria-labelledby="siddham-title">
        <h2 id="siddham-title" class="sr-only">梵字音写ゲーム</h2>

        <div class="game-top">
          <div class="timer" title="残り時間">
            <div id="timer-bar" class="timer-bar"></div>
          </div>
          <div class="timer-label">拡大率 <span id="scale-percent">1.0</span>x</div>
        </div>

        <div class="problem-area" aria-live="polite">
          <div class="problem-number">問題 <span id="problem-number">1</span></div>
          <div id="furigana" class="furigana" aria-hidden="true"></div>
          <div id="siddham" class="siddham">読み込み中…</div>
        </div>

        <div class="answer-area">
          <ul id="choices" class="choices" role="listbox" aria-label="選択肢"></ul>

          <div class="controls">
            <div id="result" class="result" aria-live="polite"></div>
            <button id="restart" class="btn restart" hidden>再挑戦</button>
          </div>
        </div>

      </section>
    </main>

    <footer class="site-footer container" role="contentinfo">
      <p>© 2025 楽しく勉強する</p>
    </footer>

    <script type="module" src="../assets/js/siddham.js"></script>
  </body>
</html>
