<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>エジプト語単語 — ジャンル選択</title>
    <link rel="stylesheet" href="../assets/css/stylesheet.css" />
    <link rel="stylesheet" href="../assets/css/kanji-select.css" />
  </head>
  <body>
    <header class="site-header container" role="banner">
      <a class="site-brand" href="../index.html">
        <span class="logo" aria-hidden="true"></span>
        <span class="site-title">楽しく勉強する</span>
      </a>
      <nav class="site-nav" role="navigation" aria-label="主要メニュー">
        <a href="../index.html">トップ</a>
        <a href="select.html">ジャンル選択</a>
      </nav>
    </header>
    <main role="main" class="container">
      <section class="mode-panel">
        <div class="hero-card">
          <h2 class="kicker">エジプト語単語ゲーム</h2>
          <h1 class="animate-fade-up is-visible">ジャンルを選択</h1>
          <ul class="mode-desc">
            <li>ジャンル（タグ）を複数選択してから「開始」を押してください。</li>
            <li>いくつかジャンルを組み合わせると幅広い出題がされます。</li>
            <li>何も選択しないと全範囲の出題となります。</li>
          </ul>
        </div>

        <div class="mode-row tag-grid" id="tags" aria-label="タグ一覧">読み込み中…</div>

        <div class="small-note">
          <button id="start" class="btn start">開始</button>
          <span id="selected-count" class="selected-count" aria-hidden="true">0</span>
          <a href="../index.html" style="margin-left:1rem">戻る</a>
        </div>
      </section>
    </main>

    <script type="module" src="../assets/js/egyptian-select.js"></script>
  </body>
</html>
